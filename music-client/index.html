<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Podcast</title>
    <meta name="google-signin-client_id" content="634427380967-t72vodtcvmikr6o2ci1e9uk3bmvvsn5n.apps.googleusercontent.com">
    <link rel="shortcut icon" href="./static/img/yin.png" type="image/jpeg"/>
  </head>
  <body>
    <div id="app">

    </div>

    <script>
      function onSuccess(googleUser) {
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      }
      function onFailure(error) {
        console.log(error);
      }
      function renderButton() {
        gapi.signin2.render('login-btn-gg', {
          'scope': 'profile email',
          'width': 240,
          'height': 50,
          'longtitle': true,
          'theme': 'dark',
          'onsuccess': onSuccess,
          'onfailure': onFailure
        });
      }
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  </body>
</html>
